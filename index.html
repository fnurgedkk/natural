<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naturel</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen bg-[url('images/background.png')] bg-center bg-cover px-28 py-5 relative">
      <nav class="flex items-center">
        <img src="images/logo.png" alt="logo" class="w-40 cursor-pointer" />
        <ul class="flex-1 text-center">
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underline text-white px-2">Home</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underline text-white px-2">About</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underline text-white px-2">Features</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underline text-white px-2">Contact</a>
          </li>
        </ul>
        <img src="images/cart.png" alt="cart" class="w-8 cursor-pointer" />
      </nav>
      <div class="text-white mt-40 max-w-lg">
        <h1 class="text-6xl font-semibold leading-normal">At your door <br>in <span class="font-light">15 minutes!</span></h1>
        <p>
          Naturel offers a wide range of products, including fresh fruit,
          vegetables and non-perishable products.
        </p>

        <div class="mt-10">
            <a href="#" class="bg-orange-500 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-orange-700">Order Now</a>
            <a href="#" class="bg-orange-500 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-orange-500 hover:text-white duration-300 hover:border border border-transparent">Download App <span class="text-lg inline-block">&#10515;</span></a>
        </div>

      </div>
      <img src="images/man.png" alt="farmer" class="w-1 xl:w-1/5 h-auto xl:absolute bottom-0 right-20">

    </div>
  </body>
</html>
